<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGuard - Profile</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Additional styles for Profile page */
        body {
            font-family: var(--default-font-family);
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .logo h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        main {
            flex: 1;
            padding: 2rem;
            background-color: white;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-info {
            margin-bottom: 2rem;
        }

        .profile-info p {
            margin: 0.5rem 0;
        }

        .password-manager {
            margin-top: 2rem;
        }

        .password-list {
            list-style: none;
            padding: 0;
        }

        .password-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #ccc;
        }

        .password-list li button {
            margin-left: 1rem;
            padding: 0.25rem 0.5rem;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .password-list li button:hover {
            transform: scale(1.05);
        }

        .cta-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            margin-top: 1rem;
            transition: transform 0.2s;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>PassGuard</h1>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile">
            <h2>Welcome, [User's Name]</h2> <!-- Replace with dynamic user data -->
            <div class="profile-info">
                <p><strong>Email:</strong> user@example.com</p> <!-- Replace with dynamic data -->
                <p><strong>Member since:</strong> January 2024</p> <!-- Replace with dynamic data -->
            </div>

            <section class="password-manager">
                <h3>Your Saved Passwords</h3>
                <ul class="password-list">
                    <li>
                        <strong>Website:</strong> example.com
                        <strong>Password:</strong> ********
                        <button class="profile-button">Show</button>
                        <button class="profile-button">Delete</button>
                    </li>
                    <!-- Repeat password items dynamically -->
                </ul>
                <a href="/generate-password" class="cta-button">Generate New Password</a>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PassGuard. All rights reserved.</p>
    </footer>
</body>
</html>
